<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password</title>
    <style>
        .Input{
            color: red;
        }
    </style>
    <script>
        function OnInput(el) {
            const password = 'Mike';
            if(el.value == password) {
                el.style.color = 'green';
                alert('Welcome');
            } else {
                el.style.color = 'red';
            }
        }
    </script>
</head>
<body>
    <input class="Input" type="password" oninput="OnInput(this)">
</body>
</html>
